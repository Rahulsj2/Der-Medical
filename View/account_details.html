             <h1 class="card-title ml-4" style="color: #344676;">Account Details</h1>


            <div class="services-gridd">
                <div class="dash">
                    <form class="col-lg-12">
                        <div class="row my-2 py-2">
                            <div class="col">
                                <label for="">First Name</label>
                                <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="John">
                            </div>
                            <div class="col">
                                <label for="">Last Name</label>
                                <input type="password" class="form-control" id="" placeholder="Doe">
                            </div>
                        </div>
                        <div class="row my-1 py-1">
                            <div class="col">
                                <label for="">E-mail</label>
                                <input type="password" class="form-control" id="" placeholder="john.doe@gmail.com">
                            </div>
                            <div class="col">
                                <label for="">Phone Number</label>
                                <input type="password" class="form-control" id="" placeholder="055 678 3954">
                            </div>
                        </div>
                        <div class="row my-2 py-2">
                            <div class="col">
                                <label for="">Gender</label>
                                <input type="password" class="form-control" id="" placeholder="Male">
                            </div>
                            <div class="col">
                                <label for="">Date of Birth</label>
                                <input type="password" class="form-control" id="" placeholder="05-31-1995">
                            </div>
                        </div>

                        <div class="row my-2 py-2">
                            <div class="col">
                                <button type="button" class="btn btn-outline-danger shadow">Save</button>
                            </div>
                            <div class="col pass-change">
                                <a href="changepassword.html" class="">Change Password</a>
                            </div>
                        </div>
                    </form>
                </div>
